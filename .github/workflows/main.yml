---
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Common Test
        run: make ct
        env:
          PGMP_DATABASE_USER: postgres
          PGMP_DATABASE_NAME: postgres
          PGMP_DATABASE_PASSWORD: postgres
